<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="container">
      <main>
        <div class="questions">
          <div class="pt-5 mx-auto">
            <h1 class="fw-bold">Онлайн-подбор средств для лица</h1>
            <p class="fs-5 subtitle">
              Заполните форму ниже, и мы свяжемся с вами в ближайшее время
            </p>
          </div>
          <div class="main">
            <div class="circles">
              <div class="circle active" id="circle1"></div>
              <div class="circle" id="circle2"></div>
              <div class="circle" id="circle3"></div>
            </div>
            <p class="circles-subtitle">
              Вопрос <span class="question-number">1</span> из 3
            </p>
            <div class="mt-4">
              <h3 class="fw-bold answer">Беспокоят ли воспаления на лице?</h3>
            </div>
            <div class="mt-4 questions-container">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Да
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Нет
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault3">
                  Иногда
                </label>
              </div>
            </div>
            <div class="d-flex align-items-end nav-btn">
              <button type="button" class="btn btn-light fw-bold btn-back">
                Назад
              </button>
              <button type="button" class="btn btn-primary fw-bold next-btn">
                Дальше
              </button>
            </div>
          </div>
        </div>
        <div class="results hidden">
          <div class="pt-5 mx-auto">
            <h1 class="fw-bold">Результат</h1>
            <p class="fs-5 subtitle">
              Мы подобрали для вас наиболее подходящие средства
            </p>
          </div>
          <div class="results__items">
            <div class="item">
              <img
                class="item-img"
                src="./images/product-1.jpeg"
                alt="product"
              />
              <p class="item-title">
                Бальзам от пигм.пятен для чув. кожи ISISPHARMA NEOTONE
                Sensitive 30мл
              </p>
              <div class="item-price">
                <p class="item-price__old">115.45</p>
                <p class="item-price__new">
                  98.13 <span class="rub">руб.</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
